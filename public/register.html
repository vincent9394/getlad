<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetLad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS324XkzWyfddSLnfpJzw6elPlctwGjzY&callback=initMap">
        </script>

    src="https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,

    </script> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="bg-white text-dark py-4 border-bottom d-flex justify-content-between">
            <div class="container d-flex align-items-center mr-1 ml-1">
                <img src="./images/logowithoutbg.png">
            </div>
            <form class="form-inline mx-2 my-2 my-lg-0">
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn login my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
        <nav id="navbar_top" class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="navbar-container">
                <div class="dropdown">
                    <button class="btn login dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        活動選頂
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">開新活動</a>
                        <a class="dropdown-item" href="#">編輯活動</a>
                    </div>
                </div>

                <a class="navbar-brand" href="#">Register</a>


                <div class="navbar add" id="main_nav">
                    <div class="nav-item dropdown toggle">
                        <button class="nav-link bg-white border-0" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">娛樂</a>
                            <a class="dropdown-item" href="#">交通</a>
                            <a class="dropdown-item" href="#">食飯</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <article>
       <h1>Register</h1>

       <form id="registerform" action="/register" method="POST">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="submit">
       </form>
    </article>


    <footer class="footer">
        <div class="footer-container">
            <div class="footer-grid">
                <!-- <div class="sidebar"></div> -->

                <div class="float-left"><a class="logo" title="GetLad"><img src="./images/logowithoutbg.png"
                            alt="GetLad"></a>
                    <div class="copyright">© 2020 GetLad.HK</div>
                    <div class="website-intro">湊腳｜搵食｜搭車｜</div>
                </div>

            </div>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>

</html>
